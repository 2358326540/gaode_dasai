<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.fadeIn {
	-webkit-animation: easeIn 1s ease;
	-moz-animation: easeIn 1s ease;
	-o-animation: easeIn 1s ease;
	animation: easeIn 1s ease;
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards
}
.topIn {
	-webkit-animation: t_b 1s ease 1s;
	-moz-animation: t_b 1s ease 1s;
	-o-animation: t_b 1s ease 1s;
	animation: t_b 1s ease 1s;
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards
}
.leftIn {
	-webkit-animation: l_r 1s ease;
	-moz-animation: l_r 1s ease;
	-o-animation: l_r 1s ease;
	animation: l_r 1s ease;
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards
}
.rightIn {
	-webkit-animation: r_l 1s ease;
	-moz-animation: r_l 1s ease;
	-o-animation: r_l 1s ease;
	animation: r_l 1s ease;
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards
}
.shake {
	-webkit-animation: shake .8s ease 1s;
	-moz-animation: shake .8s ease 1s;
	-o-animation: shake .8s ease 1s;
	animation: shake .8s ease 1s;
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards
}
.scale {
	-webkit-animation: scale_r .6s ease 1s;
	-moz-animation: scale_r .6s ease 1s;
	-o-animation: scale_r .6s ease 1s;
	animation: scale_r .6s ease 1s;
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards
}

.transition  { transition: all 0.2s ease 0s;
    -webkit-transition: all 0.2s ease 0s;

   }

.asd{ position:absolute; z-index:1; width:200px; height:200px; background:#333; display:none;}
</style>
</head>

<body>



<div class="asd leftIn">123</div>




















</body>
</html>
